<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пит Мондриан "Композиция с красным, синим и желтым"</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td></td>
			<td class="red" colspan="3" rowspan="2"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td class="black" colspan="2" rowspan="2"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2"></td>
			<td class="black"></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
		
	</table>
</body>
</html>
